<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品列表頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="app" class="container">
            <h1 class="text-center mt-3">
                產品列表
                <div class="position-absolute end-0 d-inline-block">
                    <a href="#" class="btn btn-warning rounded-0" id="logoutBtn">登出</a><br>
                    <!-- <a href="./index.html" class="btn btn-primary rounded-0" id="logoutBtn">首頁</a> -->
                </div>                
            </h1>
            <table class="table mt-4 align-middle">
                <thead>
                    <tr>
                        <th width="200">產品名稱</th>
                        <th width="120">
                            原價
                        </th>
                        <th width="150">
                            圖片
                        </th>
                        <th width="120">
                            售價
                        </th>
                        <th width="120">
                            是否啟用
                        </th>
                        <th width="120">
                            刪除
                        </th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <tr>
                        <td colspan="5" class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                style="margin:auto;background:#fff;display:block;" width="200px" height="200px"
                                viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                                <g transform="translate(80,50)">
                                    <g transform="rotate(0)">
                                        <circle cx="0" cy="0" r="6" fill="#3b84d7" fill-opacity="1">
                                            <animateTransform attributeName="transform" type="scale" begin="-0.875s"
                                                values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                            </animateTransform>
                                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s"
                                                repeatCount="indefinite" values="1;0" begin="-0.875s"></animate>
                                        </circle>
                                    </g>
                                </g>
                                <g transform="translate(71.21320343559643,71.21320343559643)">
                                    <g transform="rotate(45)">
                                        <circle cx="0" cy="0" r="6" fill="#3b84d7" fill-opacity="0.875">
                                            <animateTransform attributeName="transform" type="scale" begin="-0.75s"
                                                values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                            </animateTransform>
                                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s"
                                                repeatCount="indefinite" values="1;0" begin="-0.75s"></animate>
                                        </circle>
                                    </g>
                                </g>
                                <g transform="translate(50,80)">
                                    <g transform="rotate(90)">
                                        <circle cx="0" cy="0" r="6" fill="#3b84d7" fill-opacity="0.75">
                                            <animateTransform attributeName="transform" type="scale" begin="-0.625s"
                                                values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                            </animateTransform>
                                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s"
                                                repeatCount="indefinite" values="1;0" begin="-0.625s"></animate>
                                        </circle>
                                    </g>
                                </g>
                                <g transform="translate(28.786796564403577,71.21320343559643)">
                                    <g transform="rotate(135)">
                                        <circle cx="0" cy="0" r="6" fill="#3b84d7" fill-opacity="0.625">
                                            <animateTransform attributeName="transform" type="scale" begin="-0.5s"
                                                values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                            </animateTransform>
                                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s"
                                                repeatCount="indefinite" values="1;0" begin="-0.5s"></animate>
                                        </circle>
                                    </g>
                                </g>
                                <g transform="translate(20,50.00000000000001)">
                                    <g transform="rotate(180)">
                                        <circle cx="0" cy="0" r="6" fill="#3b84d7" fill-opacity="0.5">
                                            <animateTransform attributeName="transform" type="scale" begin="-0.375s"
                                                values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                            </animateTransform>
                                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s"
                                                repeatCount="indefinite" values="1;0" begin="-0.375s"></animate>
                                        </circle>
                                    </g>
                                </g>
                                <g transform="translate(28.78679656440357,28.786796564403577)">
                                    <g transform="rotate(225)">
                                        <circle cx="0" cy="0" r="6" fill="#3b84d7" fill-opacity="0.375">
                                            <animateTransform attributeName="transform" type="scale" begin="-0.25s"
                                                values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                            </animateTransform>
                                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s"
                                                repeatCount="indefinite" values="1;0" begin="-0.25s"></animate>
                                        </circle>
                                    </g>
                                </g>
                                <g transform="translate(49.99999999999999,20)">
                                    <g transform="rotate(270)">
                                        <circle cx="0" cy="0" r="6" fill="#3b84d7" fill-opacity="0.25">
                                            <animateTransform attributeName="transform" type="scale" begin="-0.125s"
                                                values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                            </animateTransform>
                                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s"
                                                repeatCount="indefinite" values="1;0" begin="-0.125s"></animate>
                                        </circle>
                                    </g>
                                </g>
                                <g transform="translate(71.21320343559643,28.78679656440357)">
                                    <g transform="rotate(315)">
                                        <circle cx="0" cy="0" r="6" fill="#3b84d7" fill-opacity="0.125">
                                            <animateTransform attributeName="transform" type="scale" begin="0s"
                                                values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                                            </animateTransform>
                                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s"
                                                repeatCount="indefinite" values="1;0" begin="0s"></animate>
                                        </circle>
                                    </g>
                                </g>
                            </svg>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>目前有 <span id="productCount">0</span> 項產品</p>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="./js/productList.js"></script>
</body>

</html>
